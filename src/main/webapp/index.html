<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});
	</script>
	<!--SIGN UP-->
	<h1>Unique</h1>
	
		
	<div class="login-form"> <br></br>


		<div class="clear"></div>
		<div class="avtar">
			<img src="./static/images/avtar.png" />
		</div>
		<form>
			<div>
				<input type="text" placeholder="请输入姓名" name="username" id="name"
					style="width: 200px; height: 30px" />
			</div>
			<div>
				<input type="password" placeholder="请输入密码" name="password" id="passwd"
					   style="width: 200px; height: 30px" />
			</div>
			<div>
				<input type="text" placeholder="请输入验证码" name="imgcode" id="code"
					   style="width: 200px; height: 30px" /><img src="./services/img" id="loginimgCode" onclick="refreshImg()">
			</div>

		</form>
		<div class="signin">
			<input type="button" value="登录" onclick="dosomething()"> <br>
			</br>
			<div>
				<span class="name" style="font-size: 22px; color: #F0F8FF;"
					text-aline="left"></span>
			</div>
			<div>
				<span class="address" style="font-size: 22px; color: #F0F8FF;"
					text-aline="left"></span>
			</div>
			<div>
				<span class="tel" style="font-size: 22px; color: #F0F8FF;"
					text-aline="left"></span>
			</div>
			<div>
				<span class="car" style="font-size: 22px; color: #F0F8FF;"
					text-aline="left"></span>
			</div>
		</div>
	</div>
